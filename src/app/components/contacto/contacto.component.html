
<div class="container">

        <div class="card-body">
            <div class="card-title">Contactame a traves de</div>
                <div class="row">
                    <div class="col-6">
                <form [formGroup]="form" method="post" (ngSubmit)="Guardar()">
                    <div class="form-group">
                        <div class="input-group">
                             <div class="input-group-text bg-white">
                                    <i class="fas fa-user-circle"></i>
                             </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                             <div class="input-group-text bg-white">

                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="input-group">
                             <div class="input-group-text bg-white">
                                <i class="fas fa-comment-dots"></i>
                             </div>

                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="input-group">
                             <div class="input-group-text bg-white">
                                <i class="fas fa-pencil-alt"></i>
                             </div>
                             <textarea placeholder="Escribeme un Mensaje" formControlName="Mensaje" class="form-control"></textarea>
                        </div>
                  </div> 
                   <br>
                                 <button class="btn btn-success btn-lg" [disabled]="form.invalid" type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
